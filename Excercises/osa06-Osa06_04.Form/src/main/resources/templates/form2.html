<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/layout :: head">
        <meta charset="UTF-8" />
        <title>Layout</title>
    </head>
    <body>
        <header th:replace="fragments/layout :: header">
            <p>menu</p>
        </header>

        <main>
            <section class="container">
                <p>&nbsp;</p>
                <h2>Hello world</h2>
                <p>Below, here will be a Bootstrap-styled form.</p>
            </section>
            
            <section class="container">
                <form th:action="@{/form}" method="POST">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" name="name"/>
                        </div>
                        <div class="col">
                            <input type="submit" value="Submit!"/>
                        </div>
                        
                    </div>
                </form>
            </section>

            <section class="container">
                <p>
                    ... when you've finished it!
                </p>
            </section>
        </main>

    </body>
</html>
